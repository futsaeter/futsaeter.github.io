<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tall er ikke tekst</title>
</head>
<body>

    <script>
    //tallvariabler skriver vi uten fnutter
    let vekt = 70;

    //tekst skrives med fnutter
    let navn ="Petter";

    //alt som bruker skriver inn blir til string
    let poeng = prompt ("Hvor mange poeng fikk du?");

    document.write((typeof poeng)); //String
    document.write((typeof vekt)); //Number
    document.write((typeof navn)); //string
    </script>

</body>
</html>
